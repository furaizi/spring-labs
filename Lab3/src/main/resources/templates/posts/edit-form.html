<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Post</title>
</head>
<body>

<p th:if="${backToTopicId != null}">
    <a th:href="@{/topics/{id}(id=${backToTopicId})}">&lt;- Back to Topic</a>
</p>
<p th:unless="${backToTopicId != null}">
    <a th:href="@{/posts/{id}(id=${post.id})}">&lt;- Back to Post</a>
</p>

<h1>Edit Post</h1>
<hr/>

<form th:action="@{/posts/{id}/edit(id=${post.id})}" th:object="${post}" method="post">
    <input type="hidden" name="backToTopicId" th:value="${backToTopicId}"/>

    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" style="width: 400px;"/>
    </div>

    <div>
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}" rows="10" cols="50"></textarea>
    </div>

    <button type="submit">Update</button>
</form>

</body>
</html>
