<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${post.title}">Post Details</title>
</head>
<body>

<p th:if="${backToTopicId != null}">
    <a th:href="@{/topics/{id}(id=${backToTopicId})}">&lt;- Back to Topic</a>
</p>
<p th:unless="${backToTopicId != null}">
    <a href="/posts">&lt;- Back to Search</a>
</p>

<hr/>
<h1 th:text="${post.title}">Post Title</h1>

<p th:text="${post.content}">Post content...</p>
<hr/>

<div th:switch="${post.likes}">
    <p th:case="0">No likes yet</p>
    <p th:case="1">First like â€” congrats!</p>
    <p th:case="2">Getting attention</p>
    <p th:case="3">Popular</p>
    <p th:case="*">Hot post: <span th:text="${post.likes}"/> likes</p>
</div>

<strong>Likes: <span th:text="${post.likes}">0</span></strong>

<div style="margin-top: 10px;">
    <form th:action="@{/posts/{id}/like(id=${post.id})}" method="post" style="display:inline;">
        <input type="hidden" name="backToTopicId" th:value="${backToTopicId}"/>
        <button type="submit">Like</button>
    </form>

    <form th:action="@{/posts/{id}/unlike(id=${post.id})}" method="post" style="display:inline;">
        <input type="hidden" name="backToTopicId" th:value="${backToTopicId}"/>
        <button type="submit">Unlike</button>
    </form>

    <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" style="display:inline;">
        <input type="hidden" name="backToTopicId" th:value="${backToTopicId}"/>
        <button type="submit">Delete</button>
    </form>
</div>
</body>
</html>
