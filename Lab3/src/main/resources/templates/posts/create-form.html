<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Post</title>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline';
                   form-action 'self'; base-uri 'self'; frame-ancestors 'none'">
    <style>
        .field-error { border: 1px solid #d33; background: #fff5f5; }
        .error-msg { color: #d33; font-size: 0.9em; margin-top: 4px; }
    </style>
</head>
<body>

<p th:if="${backToTopicId != null}">
    <a th:href="@{/topics/{id}(id=${backToTopicId})}">&lt;- Back to Topic</a>
</p>
<p th:unless="${backToTopicId != null}">
    <a href="/posts">&lt;- Back to Search</a>
</p>

<h1>Create a New Post</h1>

<form th:action="@{/posts/new}" th:object="${post}" method="post" novalidate>
    <input type="hidden" name="backToTopicId" th:value="${backToTopicId}"/>
    <!-- CSRF якщо присутній у моделі -->
    <input type="hidden" th:if="${_csrf != null}"
           th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div th:if="${#fields.hasErrors('*')}" class="error-msg">
        Please fix the highlighted fields.
    </div>

    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}"
               th:classappend="${#fields.hasErrors('title')} ? ' field-error' : ''" required/>
        <div class="error-msg" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Invalid</div>
    </div>

    <div>
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}" rows="5" cols="40" required
                  th:classappend="${#fields.hasErrors('content')} ? ' field-error' : ''"></textarea>
        <div class="error-msg" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Invalid</div>
    </div>

    <div>
        <label for="authorId">Author ID (UUID):</label>
        <input type="text" id="authorId" th:field="*{authorId}"/>
    </div>
    <div>
        <label for="topicId">Topic ID (UUID):</label>
        <input type="text" id="topicId" th:field="*{topicId}" placeholder="auto from context if empty"/>
    </div>

    <button type="submit">Create</button>
</form>
</body>
</html>
