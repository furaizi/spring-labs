<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
</head>
<body>
<h1>Create a New Post</h1>

<form th:action="@{/posts/new}" th:object="${post}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" />
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}" rows="5" cols="40"></textarea>
    </div>
    <div>
        <label for="authorId">Author ID (UUID):</label>
        <input type="text" id="authorId" th:field="*{authorId}" />
    </div>
    <div>
        <label for="topicId">Topic ID (UUID):</label>
        <input type="text" id="topicId" th:field="*{topicId}" />
    </div>

    <button type="submit">Create</button>
</form>
</body>
</html>
