version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: lab5-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lab5
      POSTGRES_USER: lab5
      POSTGRES_PASSWORD: lab5
    ports:
      - "5432:5432"
    volumes:
      - pgdata_lab5:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U lab5 -d lab5" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata_lab5:
    driver: local
